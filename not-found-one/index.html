<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Found</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="not-found">
        <div class="container">
            <h2 class="title">Oops! Page Not Found</h2>
            <div class="img-wrapper">
                <img src="./not-found.svg" alt="">
            </div>
            <h4 class="info">The page you are looking for might have been removed or is temporarily unavailable.</h4>
            <button class="go-home-btn">Go to Homepage</button>
        </div>
    </main>
</body>

</html>
