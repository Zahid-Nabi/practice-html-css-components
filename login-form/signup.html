<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="container d-flex align-items-center justify-content-center">
            <div class="form-box">
                <div class="row">
                    <div class="col-md-6 img-section d-flex align-items-center justify-content-center">
                        <div class="img-wrapper">
                            <img class="img-fluid" src="./img/login.svg" alt="">
                        </div>
                    </div>
                    <div class="col-md-6 form-section">
                        <div class="form-wrapper">
                            <h2 class="text-center form-title">Create an Account</h2>
                            <form>
                                <div class="form-row">
                                    <i class="fas fa-user"></i>
                                    <input id="name" type="text" name="name" placeholder="Enter Your Full Name">
                                </div>
                                <div class="form-row">
                                    <i class="fas fa-envelope"></i>
                                    <input id="email" type="email" name="email" placeholder="Enter Your Email">
                                </div>
                                <div class="form-row">
                                    <i class="fas fa-key"></i>
                                    <input id="password" type="password" name="password"
                                        placeholder="Enter Your Password">
                                </div>
                                <div class="form-row">
                                    <i class="fas fa-key"></i>
                                    <input id="password" type="password" name="password"
                                        placeholder="Confirm Your Password">
                                </div>
                                <div class="form-row text-center">
                                    <input type="submit" value="Signup">
                                </div>

                                <p>Have already an account? <span class='link'>Please Login</span></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
